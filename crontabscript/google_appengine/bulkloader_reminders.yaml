python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:
- kind: Reminders
  connector: csv
  connector_options:
   encoding: utf-8
   column_list: [MobilePhone, NotificationText, DateTimeToSend, LatestBy]

  property_map:

   - property: MobilePhone
     external_name: MobilePhone

   - property: NotificationText
     external_name: NotificationText

   - property: DateTimeToSend
     external_name: DateTimeToSend

   - property: LatestBy
     external_name: LatestBy
