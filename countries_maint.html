<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>{res:countries}</title>
<meta content="CodeCharge Studio 4.1.00.027" name="GENERATOR">
<link href="Styles/{CCS_Style}/Style_doctype.css" type="text/css" rel="stylesheet">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-D3B5F5BF
</script>
<script language="JavaScript" src="ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//bind_events @1-1900C903
function bind_events() {
    if (functionExists("topmenu_bind_events")) topmenu_bind_events();
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
<p>{topmenu}</p>
<p>
<!-- BEGIN Record countriesSearch -->
<form id="countriesSearch" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>{res:CCS_SearchFormPrefix} {res:countries} {res:CCS_SearchFormSuffix}</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2"><font size="2">{Error}</font></td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="countriesSearchs_Country">{res:Country}</label></td> 
            <td><input id="countriesSearchs_Country" maxlength="50" size="50" value="{s_Country}" name="{s_Country_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_DoSearch --><input class="Button" id="countriesSearchButton_DoSearch" type="submit" alt="{res:CCS_Search}" value="{res:CCS_Search}" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record countriesSearch --><br>
<!-- BEGIN EditableGrid countries -->
<form id="countries" name="{HTMLFormName}" action="{Action}" method="post">
  <input type="hidden" value="{FormState}" name="FormState">{FormScript} 
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>{res:CCS_GridFormPrefix} {res:countries} {res:CCS_GridFormSuffix}</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Grid" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2"><font size="2">{Error}</font></td>
          </tr>
          <!-- END Error -->
          <tr class="Caption">
            <th scope="col">
            <!-- BEGIN Sorter Sorter_Country --><a href="{Sort_URL}" id="countriesSorter_Country">{res:Country}</a> 
            <!-- BEGIN Asc_On --><img alt="{res:CCS_ASC}" src="Styles/{CCS_Style}/Images/Asc.gif" border="0"><!-- END Asc_On -->
            <!-- BEGIN Desc_On --><img alt="{res:CCS_DESC}" src="Styles/{CCS_Style}/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_Country --></th>
 
            <th scope="col">{res:CCS_Delete}</th>
          </tr>
 
          <!-- BEGIN Row -->
          <!-- BEGIN RowError -->
          <tr class="Error">
            <td colspan="2"><font size="2">{Error}</font></td>
          </tr>
          <!-- END RowError -->
          <tr class="Row">
            <td><label for="countriesCountry_{countries:rowNumber}" style="display: none;">{res:Country}</label><input id="countriesCountry_{countries:rowNumber}" maxlength="50" size="50" value="{Country}" name="{Country_Name}"></td> 
            <td>
              <!-- BEGIN Panel CheckBox_Delete_Panel --><label for="countriesCheckBox_Delete_PanelCheckBox_Delete_{countries:rowNumber}" style="display: none;">{res:CCS_Delete}</label> 
              <!-- BEGIN CheckBox CheckBox_Delete --><input id="countriesCheckBox_Delete_PanelCheckBox_Delete_{countries:rowNumber}" type="checkbox" value="1" name="{CheckBox_Delete_Name}" {CheckBox_Delete}><!-- END CheckBox CheckBox_Delete --><!-- END Panel CheckBox_Delete_Panel -->&nbsp;</td>
          </tr>
 <!-- END Row -->
          <!-- BEGIN NoRecords -->
          <tr class="NoRecords">
            <td colspan="2">{res:CCS_NoRecords}</td>
          </tr>
          <!-- END NoRecords -->
          <tr class="Footer">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Navigator Navigator -->
              <!-- BEGIN Page_Parameter --><input type="hidden" value="{Value}" name="{Name}"><!-- END Page_Parameter -->Per page: 
              <select onchange="CCChangeSize(this, '{FormName}')" name="{FormName}PageSize">
                <option value="" selected>-</option>
 {PageSize_Options}
              </select>
 
              <!-- BEGIN First_On --><a href="{First_URL}"><img alt="{First_URL}" src="Styles/{CCS_Style}/Images/First.gif" border="0"></a> <!-- END First_On -->
              <!-- BEGIN First_Off --><img alt="{First_URL}" src="Styles/{CCS_Style}/Images/FirstOff.gif" border="0"><!-- END First_Off -->
              <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img alt="{Prev_URL}" src="Styles/{CCS_Style}/Images/Prev.gif" border="0"></a> <!-- END Prev_On -->
              <!-- BEGIN Prev_Off --><img alt="{Prev_URL}" src="Styles/{CCS_Style}/Images/PrevOff.gif" border="0"><!-- END Prev_Off -->&nbsp;{Page_Number} {res:CCS_Of}&nbsp;{Total_Pages}&nbsp; 
              <!-- BEGIN Next_On --><a href="{Next_URL}"><img alt="{Next_URL}" src="Styles/{CCS_Style}/Images/Next.gif" border="0"></a> <!-- END Next_On -->
              <!-- BEGIN Next_Off --><img alt="{Next_URL}" src="Styles/{CCS_Style}/Images/NextOff.gif" border="0"><!-- END Next_Off -->
              <!-- BEGIN Last_On --><a href="{Last_URL}"><img alt="{Last_URL}" src="Styles/{CCS_Style}/Images/Last.gif" border="0"></a> <!-- END Last_On -->
              <!-- BEGIN Last_Off --><img alt="{Last_URL}" src="Styles/{CCS_Style}/Images/LastOff.gif" border="0"><!-- END Last_Off --><!-- END Navigator Navigator -->
              <!-- BEGIN Button Button_Submit --><input class="Button" id="countriesButton_Submit" type="submit" alt="{res:CCS_Update}" value="{res:CCS_Update}" name="{Button_Name}"><!-- END Button Button_Submit --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END EditableGrid countries --><br>
</p>
</body>
</html>
